<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bustack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a73e8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #000000;
      --primary: #1a73e8;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --primary: #4dabf7;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: .3s;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: none;
      border: none;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    .search {
      padding: 10px;
      background: var(--card);
    }

    .search input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
    }

    #map { height: 300px }

    .routes { padding: 10px }

    .card {
      background: var(--card);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      cursor: pointer;
    }

    .card strong { color: var(--primary) }
  </style>
</head>

<body>

<header>
  ðŸšŒ Bustack
  <button onclick="toggleDark()">ðŸŒ™</button>
</header>

<div class="search">
  <input id="destino" placeholder="Para onde vocÃª vai?">
</div>

<div id="map"></div>
<div class="routes" id="routes"></div>

<script>
  // ðŸŒ™ Modo escuro
  function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  }

  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
  }

  // ðŸ—ºï¸ Mapa
  const map = L.map('map').setView([-23.5200,-46.8900],12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let linhas=[], rotaAtual=null, onibus=null, intervalo=null;

  fetch("linhas.json").then(r=>r.json()).then(d=>linhas=d);

  document.getElementById("destino").addEventListener("input",e=>{
    const v=e.target.value.toLowerCase();
    const c=document.getElementById("routes");
    c.innerHTML="";

    linhas.filter(l=>l.destino.toLowerCase().includes(v))
      .forEach(l=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <strong>Linha ${l.linha}</strong><br>
          ${l.origem} â†’ ${l.destino}<br>
          â±ï¸ ${l.tempo} min | ðŸ’° ${l.preco}
        `;
        card.onclick=()=>simularOnibus(l);
        c.appendChild(card);
      });
  });

  function simularOnibus(l){
    if(rotaAtual) map.removeLayer(rotaAtual);
    if(onibus) map.removeLayer(onibus);
    if(intervalo) clearInterval(intervalo);

    rotaAtual=L.polyline(l.coords,{color:"blue",weight:5}).addTo(map);
    map.fitBounds(rotaAtual.getBounds());

    let i=0;
    onibus=L.marker(l.coords[0]).addTo(map);
    intervalo=setInterval(()=>{
      i++;
      if(i>=l.coords.length){clearInterval(intervalo);return;}
      onibus.setLatLng(l.coords[i]);
    },1500);
  }

  if("serviceWorker"in navigator){
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
